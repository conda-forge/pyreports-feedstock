{% set name = "pyreports" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyreports-{{ version }}.tar.gz
  sha256: a91416e859f22b77f2e6f26596e226000b1ecef6ea28b8e7cdc5deb0a1c46e43

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - ldap3
    - mysql-connector-python
    - nosqlapi
    - psycopg2
    - pymssql
    - python >={{ python_min }}
    - tablib

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyreports

about:
  home: https://github.com/MatteoGuadrini/pyreports
  doc_url: https://matteoguadrini.github.io/pyreports
  summary: pyreports is a python library that allows you to create complex report from various sources
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
